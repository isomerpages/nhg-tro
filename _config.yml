title: NHG Translational Research Office (TRO)
url: https://research.gri.nhg.com.sg
favicon: /images/Logos/favicon-isomer.ico
colors:
  primary-color: "#21409a"
  secondary-color: "#00828d"
  media-colors:
    - title: media-color-one
      color: "#d2232a"
    - title: media-color-two
      color: "#744d9f"
    - title: media-color-three
      color: "#00828d"
    - title: media-color-four
      color: "#00828d"
    - title: media-color-five
      color: "#00828d"
description: A National Healthcare Group (NHG) site built with Isomer
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
include:
  - _redirects
defaults:
  - scope:
      path: ""
    values:
      layout: page
custom_css_path: /misc/custom.css
custom_print_css_path: /assets/css/print.css
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
staging: https://staging-lite.d56he02is6tap.amplifyapp.com
prod: https://master.d2m6nsa5j5gmme.amplifyapp.com
facebook-pixel: ""
shareicon: /images/Logos/favicon-isomer.ico
is_government: false
google_analytics_ga4: ""
linkedin-insights: ""
